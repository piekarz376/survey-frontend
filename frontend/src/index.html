<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey - Poll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Survey Poll</h1>
  <form id="surveyForm">
    <label for="satisfaction">Overall Satisfaction (1-10):</label>
    <input type="range" id="satisfaction" name="overall_satisfaction" min="1" max="10" value="5" oninput="document.getElementById('satisfactionVal').innerText = this.value" />
    <span id="satisfactionVal">5</span>
    <!-- Add additional survey fields as needed -->
    <br/><br/>
    <button type="submit">Submit</button>
  </form>

  <script src="survey.js"></script>
</body>
</html>
