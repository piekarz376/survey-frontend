<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survey Results</title>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    h1, h2 {
      text-align: center;
    }
    .summary, .submission {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submission {
      background-color: #f9f9f9;
    }
    .submission p {
      margin: 5px 0;
    }
  </style>
</head>

  <h1>Survey Results</h1>

    <!-- Aggregated summary will be loaded here -->
  </div>

  </div>
